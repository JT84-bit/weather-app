<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
</head>
<body>
    <div class="location">
        <div class="name"></div>
        <div class="time"></div>
    </div>
    <div class="info">
        <div class="tempIcon">
            <div class="temp">
                <div class="tempC"></div>
                <div class="tempF"></div>
            </div>
            <div class="condition">
                <div class="icon"></div>
                <div class="text"></div>
            </div>
        </div>
    </div>
    <div class="submit">
        <form action="submit" id="searchLocation">
            <div class="search">
                <label for="location">Search for location</label>
                <input type="text" id="location">
            </div>
            <button class="searchButton">Search</button>
        </form>
    </div>
</body>
</html>
